apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-k8s-deploy
  labels:
    app: spring-k8s
spec:
  template:
    metadata:
      name: spring-k8s-pod
      labels:
        app: spring-k8s
    spec:
      containers:
       - name: spring-k8s
         image: spring-k8s:1.0
         ports:
          - containerPort: 8080
         imagePullPolicy: Never
         resources:
           limits:
             cpu: 1
             memory: 1Gi
           requests:
             cpu: 1
             memory: 1Gi
  replicas: 3
  selector:
    matchLabels:
      app: spring-k8s
